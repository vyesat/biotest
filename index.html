<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esat</title>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/677396661957558283/05aab5d06f87460f69ff9399f7fd2838.png?size=512" />
  <style>
    * {
      cursor: url("http://www.rw-designer.com/cursor-view/167794.png"), auto;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      background-image: url('https://images-ext-1.discordapp.net/external/H-2ajl8D7osNbZaffvDXggaBdEOsK6qZrpH8SJIavQY/%3Fsize%3D4096/https/cdn.discordapp.com/banners/677396661957558283/fa58279d962b81b00f8f751f72545fbc.png?format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
      backdrop-filter: blur(0px);
    }

    #overlay h2 {
      font-size: 32px;
      color: black;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .content.visible {
      opacity: 1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      border: 3px solid black;
      animation: fadeIn 1s ease 0.5s forwards;
      opacity: 0;
    }

    h1 {
      margin-top: 20px;
      color: black;
      animation: fadeIn 1s ease 1s forwards;
      opacity: 0;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease 1.5s forwards;
      opacity: 0;
    }

    .icon-link {
      background: rgba(0, 0, 0, 0);
      border: 2px solid black;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .icon-link:hover {
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
    }

    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0);
      border: 2px solid black;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }

    #playPauseBtn {
      background: none;
      border: 2px solid black;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playPauseBtn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #volumeSlider {
      width: 100px;
      accent-color: black;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>Click to enter</h2>
  </div>

  <div class="content" id="mainContent">
    <img src="https://cdn.discordapp.com/avatars/677396661957558283/05aab5d06f87460f69ff9399f7fd2838.png?size=512" alt="Profilbild" class="profile-pic" />
    <h1>@esjt</h1>

    <div class="link-container">
      <div class="icon-link" onclick="handleClick('https://open.spotify.com/user/db4qtxux4ykx9yp0xny5hbck7?si=ecdf6e73c2e04f50')">
        <img src="https://images.icon-icons.com/2428/PNG/512/spotify_black_logo_icon_147079.png" alt="Spotify Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/1756865044/profile')">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://discordapp.com/users/677396661957558283')">
        <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
      </div>
    </div>

    <div class="music-player">
      <button id="playPauseBtn">⏸</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      <audio id="audio">
        <source src="https://www.dropbox.com/scl/fi/r0varuv6cxt8um8b7e59j/suffice.mp3?rlkey=fjwldpr0ac4smw1rt7uyuwawx&st=3l1gzv9u&dl=1" type="audio/mpeg" />
        Your browser does not support audio.
      </audio>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("mainContent");
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    overlay.addEventListener("click", () => {
      overlay.classList.add("hidden");
      content.classList.add("visible");
      audio.play().catch(err => {
        console.warn("Autoplay blockiert:", err);
      });
    });

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "⏸";
      } else {
        audio.pause();
        playPauseBtn.textContent = "⏵";
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function handleClick(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
