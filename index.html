<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esat</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: rgb(0, 0, 0);
      background-image: url('https://media.discordapp.net/attachments/1236748388846932099/1368201460357009538/bluehour.png?ex=68175c68&is=68160ae8&hm=4160c36e2ab438b15bb7b075df3544bfb7c58407d353f9811b79c7d5f2a2695c&=&format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #overlayText {
      font-size: 32px;
      color: black;
      font-weight: bold;
      animation: fadeInText 1s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #content {
      opacity: 0;
      transition: opacity 1.5s ease, backdrop-filter 1s ease, transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      z-index: 2;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 32px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 80px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transform: perspective(800px);
    }

    #content.visible {
      opacity: 1;
    }

    #content:hover {
      transform: perspective(800px) rotateY(15deg) rotateX(15deg); 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      border: 0px solid rgb(0, 0, 0);
    }

    h1 {
      margin-top: 20px;
      color: rgb(0, 0, 0);
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .icon-link {
      background: rgba(0, 0, 0, 0);
      border: 2px solid black;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .icon-link:hover {
      background: rgba(255, 255, 255, 0);
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
    }

    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0);
      border: 2px solid rgb(0, 0, 0);
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      color: rgb(0, 0, 0);
    }

    #playPauseBtn {
      background: none;
      border: 2px solid rgb(0, 0, 0);
      color: rgb(0, 0, 0);
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playPauseBtn:hover {
      background: rgba(255, 255, 255, 0);
      color: black;
    }

    #volumeSlider {
      appearance: none;
      width: 100px;
      height: 5px;
      background: black;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      cursor: pointer;
    }

    #discord-status {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
      width: 100%;
      justify-content: flex-start;
    }

    #discord-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid black;
      object-fit: cover;
    }

    #discord-info {
      text-align: left;
      color: black;
    }

    #discord-tag {
      font-weight: bold;
      font-size: 18px;
    }

    #discord-activity {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="overlay" onclick="enterSite()">
    <div id="overlayText">click to enter</div>
  </div>

  <div id="content">
    <!-- Discord Status -->
    <div id="discord-status">
      <img id="discord-avatar" src="" alt="Discord Avatar" />
      <div id="discord-info">
        <div id="discord-tag">L√§dt...</div>
        <div id="discord-activity">Status wird geladen...</div>
      </div>
    </div>

    <!-- Profilbild + Titel -->
    <img src="discord_fake_avatar_decorations_1744827333754.gif" alt="Profilbild" class="profile-pic" />
    <h1>@esjt</h1>

    <!-- Links -->
    <div class="link-container">
      <div class="icon-link" onclick="handleClick('https://open.spotify.com/user/db4qtxux4ykx9yp0xny5hbck7?si=ecdf6e73c2e04f50')">
        <img src="https://images.icon-icons.com/2428/PNG/512/spotify_black_logo_icon_147079.png" alt="Spotify Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/1756865044/profile')">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://discordapp.com/users/677396661957558283')">
        <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
      </div>
    </div>

    <!-- Musikplayer -->
    <div class="music-player">
      <button id="playPauseBtn">‚è∏</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <audio id="audio" loop>
        <source src="suffice.mp3" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const btn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const content = document.getElementById("content");

    function handleClick(url) {
      window.open(url, '_blank');
    }

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = "‚è∏";
      } else {
        audio.pause();
        btn.textContent = "‚èµ";
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function enterSite() {
      document.getElementById("overlay").classList.add("fade-out");
      document.getElementById("content").classList.add("visible");
      audio.play();
    }

    content.addEventListener("mousemove", (e) => {
      const { clientX: x, clientY: y } = e;
      const { width, height, left, top } = content.getBoundingClientRect();
      const newXOffset = ((x - left) / width - 0.4) * 15; 
      const newYOffset = ((y - top) / height - 0.4) * 15; 
      content.style.transform = `perspective(800px) rotateY(${newXOffset}deg) rotateX(${newYOffset}deg)`;
    });

    content.addEventListener("mouseleave", () => {
      content.style.transform = "perspective(800px) rotateY(0deg) rotateX(0deg)";
    });

    async function loadDiscordStatus() {
      const userId = "677396661957558283";
      try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const data = await response.json();

        const user = data.data.discord_user;
        const activities = data.data.activities;
        const status = data.data.discord_status;

        document.getElementById("discord-avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        document.getElementById("discord-tag").textContent = `${user.username}#${user.discriminator}`;

        let activityText = "Keine Aktivit√§t";

        const customStatus = activities.find(act => act.type === 4);
        const game = activities.find(act => act.type === 0);
        const spotify = data.data.spotify;

        if (spotify) {
          activityText = `üéµ H√∂rt: ${spotify.song} von ${spotify.artist}`;
        } else if (game) {
          activityText = `üéÆ Spielt: ${game.name}`;
        } else if (customStatus && customStatus.state) {
          activityText = `üí¨ ${customStatus.state}`;
        } else {
          activityText = `üü¢ Online (${status})`;
        }

        document.getElementById("discord-activity").textContent = activityText;
      } catch (err) {
        document.getElementById("discord-activity").textContent = "Fehler beim Laden üò¢";
      }
    }

    loadDiscordStatus();
    setInterval(loadDiscordStatus, 10000); // alle 10 Sekunden
  </script>
</body>
</html>
