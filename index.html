<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esat</title>

  <!-- üéØ Custom Cursor -->
  <style>
    body {
      cursor: url('http://www.rw-designer.com/cursor-view/167794.png'), auto;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(20px);
      background-image: url('https://images-ext-1.discordapp.net/external/H-2ajl8D7osNbZaffvDXggaBdEOsK6qZrpH8SJIavQY/%3Fsize%3D4096/https/cdn.discordapp.com/banners/677396661957558283/fa58279d962b81b00f8f751f72545fbc.png?format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #enterBtn {
      padding: 14px 28px;
      font-size: 20px;
      border: 2px solid black;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      color: black;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: 0.3s ease;
    }

    #enterBtn:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.visible {
      opacity: 1;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://images-ext-1.discordapp.net/external/H-2ajl8D7osNbZaffvDXggaBdEOsK6qZrpH8SJIavQY/%3Fsize%3D4096/https/cdn.discordapp.com/banners/677396661957558283/fa58279d962b81b00f8f751f72545fbc.png?format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: blur(0px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      border: 3px solid black;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      margin-top: 20px;
      color: black;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    .icon-link {
      background: rgba(0, 0, 0, 0);
      border: 2px solid black;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .icon-link:hover {
      background: rgba(255, 255, 255, 0);
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
    }

    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0);
      border: 2px solid black;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      color: black;
      backdrop-filter: blur(8px);
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    #playPauseBtn {
      background: none;
      border: 2px solid black;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playPauseBtn:hover {
      background: rgba(255, 255, 255, 0);
      color: black;
    }

    #volumeSlider {
      accent-color: black;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay">
    <button id="enterBtn">Click to Enter</button>
  </div>

  <!-- Content -->
  <div id="content">
    <img src="https://cdn.discordapp.com/avatars/677396661957558283/05aab5d06f87460f69ff9399f7fd2838.png?size=512" alt="Profilbild" class="profile-pic" />
    <h1>@esjt</h1>

    <div class="link-container">
      <div class="icon-link" onclick="handleClick('https://open.spotify.com/user/db4qtxux4ykx9yp0xny5hbck7?si=ecdf6e73c2e04f50')">
        <img src="https://images.icon-icons.com/2428/PNG/512/spotify_black_logo_icon_147079.png" alt="Spotify Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/1756865044/profile')">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://discordapp.com/users/677396661957558283')">
        <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
      </div>
    </div>

    <!-- üéµ Music Player -->
    <div class="music-player">
      <button id="playPauseBtn">‚è∏</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <audio id="audio">
        <source src="https://www.dropbox.com/scl/fi/r0varuv6cxt8um8b7e59j/suffice.mp3?rlkey=fjwldpr0ac4smw1rt7uyuwawx&st=3l1gzv9u&dl=1" type="audio/mpeg" />
        Your browser does not support audio.
      </audio>
    </div>
  </div>

  <script>
    function handleClick(url) {
      window.open(url, '_blank');
    }

    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const enterBtn = document.getElementById("enterBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    enterBtn.addEventListener("click", () => {
      overlay.classList.add("hidden");
      content.classList.add("visible");
      audio.play().then(() => {
        playPauseBtn.textContent = "‚è∏";
      }).catch(err => {
        console.warn("Fehler beim Starten des Audios:", err);
      });
    });

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playPauseBtn.textContent = "‚èµ";
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
