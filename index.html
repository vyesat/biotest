<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #000;
    }

    /* Common styles */
    #overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #overlayText {
      font-size: 32px;
      color: black;
      font-weight: bold;
      animation: fadeInText 1s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .icon-link {
      background: rgba(0, 0, 0, 0);
      border: 2px solid black;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .icon-link:hover {
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
    }

    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    #playPauseBtn {
      background: none;
      border: 2px solid rgb(0, 0, 0);
      color: rgb(0, 0, 0);
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #volumeSlider {
      appearance: none;
      width: 100px;
      height: 5px;
      background: black;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }

    /* Mobile only */
    .mobile-only {
      display: none;
    }

    /* Desktop only */
    .desktop-only {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-only {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .desktop-only {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url('https://images-ext-1.discordapp.net/external/H-2ajl8D7osNbZaffvDXggaBdEOsK6qZrpH8SJIavQY/%3Fsize%3D4096/https/cdn.discordapp.com/banners/677396661957558283/fa58279d962b81b00f8f751f72545fbc.png?format=webp&quality=lossless');
        background-size: cover;
        background-position: center;
      }

      .glass-box {
        backdrop-filter: blur(14px);
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 40px;
        transition: transform 0.2s ease;
        will-change: transform;
        perspective: 1000px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>

<!-- Mobile Layout -->
<div class="mobile-only">
  <div id="overlay" onclick="enterSite()">
    <div id="overlayText">click to enter</div>
  </div>

  <div id="content" style="text-align: center;">
    <img src="https://cdn.discordapp.com/attachments/1236748388846932099/1362129201796349972/discord_fake_avatar_decorations_1744827333754.gif" alt="Profilbild" class="profile-pic" />
    <h1>@esjt</h1>

    <div class="link-container">
      <div class="icon-link" onclick="handleClick('https://open.spotify.com/user/db4qtxux4ykx9yp0xny5hbck7?si=ecdf6e73c2e04f50')">
        <img src="https://images.icon-icons.com/2428/PNG/512/spotify_black_logo_icon_147079.png" alt="Spotify Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/1756865044/profile')">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://discordapp.com/users/677396661957558283')">
        <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
      </div>
    </div>

    <div class="music-player">
      <button id="playPauseBtn">⏸</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <audio id="audio" loop>
        <source src="suffice.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
</div>

<!-- Desktop Layout -->
<div class="desktop-only">
  <div class="glass-box" id="glassBox">
    <img src="https://cdn.discordapp.com/attachments/1236748388846932099/1362129201796349972/discord_fake_avatar_decorations_1744827333754.gif" alt="Profilbild" class="profile-pic" />
    <h1>@esjt</h1>

    <div class="link-container">
      <div class="icon-link" onclick="handleClick('https://open.spotify.com/user/db4qtxux4ykx9yp0xny5hbck7?si=ecdf6e73c2e04f50')">
        <img src="https://images.icon-icons.com/2428/PNG/512/spotify_black_logo_icon_147079.png" alt="Spotify Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/1756865044/profile')">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
      </div>
      <div class="icon-link" onclick="handleClick('https://discordapp.com/users/677396661957558283')">
        <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
      </div>
    </div>

    <div class="music-player">
      <button id="playPauseBtn">⏸</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <audio id="audio" loop>
        <source src="suffice.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
</div>

<script>
  const audio = document.getElementById("audio");
  const btn = document.getElementById("playPauseBtn");
  const volumeSlider = document.getElementById("volumeSlider");
  const glassBox = document.getElementById("glassBox");

  function handleClick(url) {
    window.open(url, '_blank');
  }

  btn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      btn.textContent = "⏸";
    } else {
      audio.pause();
      btn.textContent = "⏵";
    }
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  function enterSite() {
    document.getElementById("overlay").classList.add("fade-out");
    document.getElementById("content")?.classList.add("visible");
    audio.play();
  }

  if (glassBox) {
    document.addEventListener("mousemove", (e) => {
      const { innerWidth, innerHeight } = window;
      const rotateX = (e.clientY / innerHeight - 0.5) * 30;
      const rotateY = (e.clientX / innerWidth - 0.5) * -30;
      glassBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      glassBox.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  }
</script>

</body>
</html>
